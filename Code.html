<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sparsh Leela — Menu Viewer</title>
    <style>
        :root {
            --yellow: #FFD400;
            --black: #0b0b0b;
            --muted: #222;
            --radius: 12px;
            font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        }

        * {
            box-sizing: border-box
        }

        html,
        body {
            height: 100%;
            margin: 0
        }

        body {
            background: linear-gradient(180deg, var(--black) 0%, #111 100%);
            color: var(--yellow);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 32px;
        }

        .card {
            width: min(980px, 96vw);
            background: linear-gradient(180deg, rgba(255, 212, 0, 0.06), rgba(0, 0, 0, 0.3));
            border-radius: var(--radius);
            padding: 28px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 212, 0, 0.08);
            display: grid;
            grid-template-columns: 1fr 320px;
            gap: 20px;
            align-items: center;
        }

        .brand {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .logo {
            width: 84px;
            height: 84px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--yellow), #f6c400);
            color: var(--black);
            font-weight: 700;
            font-size: 18px;
            box-shadow: 0 6px 18px rgba(255, 212, 0, 0.08) inset;
        }

        h1 {
            margin: 0;
            font-size: 24px;
            letter-spacing: 0.4px
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: stretch;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 16px;
            border-radius: 10px;
            border: 0;
            cursor: pointer;
            font-weight: 700;
            text-decoration: none;
            background: var(--yellow);
            color: var(--black);
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.35);
            transition: transform .12s ease, box-shadow .12s ease;
        }

        .btn:hover {
            transform: translateY(-3px)
        }

        .btn.secondary {
            background: transparent;
            color: var(--yellow);
            border: 1px solid rgba(255, 212, 0, 0.12);
            font-weight: 600;
            padding: 10px 14px
        }

        .hint {
            font-size: 13px;
            color: #fff8c9;
            opacity: 0.8
        }

        @media (max-width:900px) {
            .card {
                grid-template-columns: 1fr;
            }

            .controls {
                flex-direction: row;
                justify-content: space-between
            }
        }

        .decor {
            position: absolute;
            left: 40px;
            top: 40px;
            font-size: 12px;
            color: rgba(255, 212, 0, 0.06);
            transform: rotate(-12deg);
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="decor">SPARSH LEELA</div>
    <main class="card" role="main" aria-labelledby="title">
        <section>
            <div class="brand">
                <div class="logo">SL</div>
                <div>
                    <h1 id="title">Sparsh Leela</h1>
                </div>
            </div>

            <div style="margin-top:18px;display:flex;gap:10px;flex-wrap:wrap;">
                <div style="background:rgba(255,255,255,0.02);padding:12px;border-radius:10px;">
                    <strong style="color:var(--yellow)">Cuisine:</strong> Indian | Chinese | Tandoori<br>
                    <strong style="color:var(--yellow)">Opening:</strong> 12:10 AM — 4:00 PM & 6:00 PM — 11:30 PM
                </div>

                <div style="background:rgba(255,255,255,0.02);padding:12px;border-radius:10px;">
                    <strong style="color:var(--yellow)">Location:</strong> Hari Leela, Shop No.9, Plot No.20, Sec-21,
                    Ulwe Node, Navi Mumbai
                </div>
            </div>
        </section>

        <aside class="controls" aria-label="menu controls">
            <button class="btn" onclick="window.open('./menu.pdf','_blank')">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                    <path d="M3 7h18M3 12h18M3 17h18" stroke="black" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
                View Menu
            </button>
            <div class="hint">The menu PDF should be named <code>menu.pdf</code> and be located in the same repository
                folder as this HTML file.</div>
        </aside>
    </main>
</body>

</html>
